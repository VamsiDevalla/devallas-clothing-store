version: '3.4'

services:
  clothingStoreUi:
    image: clothing-store-ui
    build:
      context: UI
      dockerfile: ./Dockerfile
    volumes:
      - ./UI/src:/usr/src/app/src
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
  clothingStoreApi:
    image: clothing-store-api
    build:
      context: api
      dockerfile: ./Dockerfile
    volumes:
      - ./api:/usr/src/app
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
